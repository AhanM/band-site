<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy's Room - Next Year</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="artwork">
                <div class="artwork-inner">
                    <!-- Placeholder art similar to your reference -->
                    <div class="demo-art">
                        <div class="art-element"></div>
                    </div>
                </div>
            </div>
            <div class="info">
                <h1>Next Year</h1>
                <h2>Daisy's Room</h2>
                
                <div class="streaming-buttons">
                    <a href="#" class="stream-button spotify" onclick="trackClick('Spotify')">
                        <div class="button-content">
                            <i class="fab fa-spotify"></i>
                            <span>Listen on Spotify</span>
                        </div>
                        <div class="play-text">PLAY</div>
                    </a>
                    
                    <a href="#" class="stream-button bandcamp" onclick="trackClick('Bandcamp')">
                        <div class="button-content">
                            <i class="fab fa-bandcamp"></i>
                            <span>Listen on Bandcamp</span>
                        </div>
                        <div class="play-text">PLAY</div>
                    </a>
                    
                    <a href="#" class="stream-button apple-music" onclick="trackClick('AppleMusic')">
                        <div class="button-content">
                            <i class="fab fa-apple"></i>
                            <span>Apple Music</span>
                        </div>
                        <div class="play-text">PLAY</div>
                    </a>
                    
                    <a href="#" class="stream-button youtube" onclick="trackClick('YouTube')">
                        <div class="button-content">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube Music</span>
                        </div>
                        <div class="play-text">PLAY</div>
                    </a>
                </div>
            </div>
            <footer>
                <p>Â© 2024 Daisy's Room | All Rights Reserved</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
